            .form-buttons {

    </style>
</head>

<body>

    <script>
        let masterKey = null;
        let passwords = [];
        let editingId = null;
        let filteredPasswords = [];
        // Vari√°veis para controle de pagina√ß√£o
        let currentPage = 1;
        let itemsPerPage = 3;
        let totalPages = 1;
        let isAddFormVisible = false;

        // Fun√ß√£o para mostrar/ocultar formul√°rio de adicionar senha
        function toggleAddForm() {
            const form = document.getElementById('addPasswordForm');
            const toggleBtn = document.querySelector('.toggle-form-btn');
            const toggleIcon = document.getElementById('toggleIcon');
            const toggleText = document.getElementById('toggleText');

            if (isAddFormVisible) {
                // Ocultar formul√°rio
                form.classList.add('slide-up');
                setTimeout(() => {
                    form.style.display = 'none';
                    form.classList.remove('slide-up');
                }, 300);

                toggleBtn.classList.remove('active');
                toggleIcon.textContent = '+';
                toggleText.textContent = 'Adicionar Nova Senha';
                isAddFormVisible = false;

                // Limpar formul√°rio quando ocultar
                clearForm();
            } else {
                // Mostrar formul√°rio
                form.style.display = 'block';
                toggleBtn.classList.add('active');
                toggleIcon.textContent = '√ó';
                toggleText.textContent = 'Fechar Formul√°rio';
                isAddFormVisible = true;

                // Focar no primeiro campo
                setTimeout(() => {
                    document.getElementById('siteName').focus();
                }, 100);
            }
        }

        // Fun√ß√£o para atualizar texto do bot√£o com contador
        function updateToggleButtonText() {
            const toggleText = document.getElementById('toggleText');
            const passwordCount = passwords.length;

            if (!isAddFormVisible) {
                if (passwordCount === 0) {
                    toggleText.textContent = 'Adicionar Primeira Senha';
                } else {
                    toggleText.textContent = `Adicionar Nova Senha (${passwordCount} salvas)`;
                }
            }
        }

        // Chame esta fun√ß√£o sempre que a lista de senhas for atualizada
        // Adicione esta linha no final das fun√ß√µes addPassword(), deletePassword(), e loadPasswords()
        updateToggleButtonText();

        // Fun√ß√£o para normalizar texto (remover acentos e converter para min√∫sculas)
        function normalizeText(text) {
            return text
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '');
        }

        // Fun√ß√£o para escapar caracteres especiais em regex
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }


        // Fun√ß√£o de pesquisa em tempo real
        // Fun√ß√£o de pesquisa em tempo real (ATUALIZADA)
        // Fun√ß√£o de pesquisa em tempo real (EXPANDIDA PARA NOME E NOTAS)
        // Substitua sua fun√ß√£o searchPasswords() atual por esta vers√£o corrigida:

        function searchPasswords() {
            const searchTerm = document.getElementById('searchInput').value;
            const clearBtn = document.getElementById('clearSearchBtn');

            // Mostrar/ocultar bot√£o X
            if (searchTerm.trim()) {
                clearBtn.style.display = 'flex';
            } else {
                clearBtn.style.display = 'none';
            }

            if (!searchTerm.trim()) {
                filteredPasswords = [...passwords];
            } else {
                // Usar a l√≥gica de pesquisa avan√ßada
                filteredPasswords = passwords.filter(item => {
                    return advancedSearchLogic(searchTerm, item);
                });
            }

            // Resetar para primeira p√°gina ao pesquisar
            currentPage = 1;
            displayPasswords();
        }

        // Fun√ß√£o auxiliar com a l√≥gica de pesquisa avan√ßada
        function advancedSearchLogic(searchTerm, item) {
            if (!searchTerm.trim()) return true;

            // Descriptografar campos
            const siteName = decrypt(item.siteName) || '';
            const email = decrypt(item.email) || '';
            const notes = decrypt(item.notes) || '';

            // Dividir termos de pesquisa por espa√ßo
            const searchTerms = searchTerm.toLowerCase().split(' ').filter(term => term.length > 0);

            // Campos onde pesquisar (incluindo email se desejar)
            const searchableContent = normalizeText(`${siteName} ${notes}`);

            // Verificar se todos os termos est√£o presentes
            return searchTerms.every(term =>
                searchableContent.includes(normalizeText(term))
            );
        }

        // Fun√ß√£o para pesquisa avan√ßada com m√∫ltiplos termos
        function advancedSearch(searchTerm, item) {
            if (!searchTerm.trim()) return true;

            // Descriptografar campos
            const siteName = decrypt(item.siteName) || '';
            const email = decrypt(item.email) || '';
            const notes = decrypt(item.notes) || '';

            // Dividir termos de pesquisa por espa√ßo
            const searchTerms = searchTerm.toLowerCase().split(' ').filter(term => term.length > 0);

            // Campos onde pesquisar
            const searchableContent = normalizeText(`${siteName} ${notes}`);

            // Verificar se todos os termos est√£o presentes
            return searchTerms.every(term =>
                searchableContent.includes(normalizeText(term))
            );
        }

        // Fun√ß√£o para limpar pesquisa
        // Fun√ß√£o para limpar pesquisa (ATUALIZADA)
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearchBtn').style.display = 'none';
            filteredPasswords = [...passwords];
            currentPage = 1; // Resetar para primeira p√°gina
            displayPasswords();
        }
        // Fun√ß√£o para calcular pagina√ß√£o
        function calculatePagination() {
            const passwordsToShow = filteredPasswords.length > 0 || document.getElementById('searchInput').value.trim()
                ? filteredPasswords
                : passwords;

            totalPages = Math.ceil(passwordsToShow.length / itemsPerPage);

            // Ajustar p√°gina atual se necess√°rio
            if (currentPage > totalPages && totalPages > 0) {
                currentPage = totalPages;
            }
            if (currentPage < 1) {
                currentPage = 1;
            }
        }

        // Fun√ß√£o para obter senhas da p√°gina atual
        function getCurrentPagePasswords() {
            const passwordsToShow = filteredPasswords.length > 0 || document.getElementById('searchInput').value.trim()
                ? filteredPasswords
                : passwords;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            return passwordsToShow.slice(startIndex, endIndex);
        }

        // Fun√ß√£o para ir para uma p√°gina espec√≠fica
        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayPasswords();
            }
        }

        // Fun√ß√£o para alterar itens por p√°gina
        function changeItemsPerPage(newItemsPerPage) {
            itemsPerPage = parseInt(newItemsPerPage);
            currentPage = 1; // Resetar para primeira p√°gina
            displayPasswords();
        }

        // Fun√ß√£o para renderizar controles de pagina√ß√£o
        function renderPaginationControls() {
            const passwordsToShow = filteredPasswords.length > 0 || document.getElementById('searchInput').value.trim()
                ? filteredPasswords
                : passwords;

            if (passwordsToShow.length <= itemsPerPage) {
                return ''; // N√£o mostrar pagina√ß√£o se couber tudo em uma p√°gina
            }

            let paginationHTML = `
        <div class="items-per-page">
            <label>Mostrar:</label>
            <select onchange="changeItemsPerPage(this.value)">
                <option value="3" ${itemsPerPage === 3 ? 'selected' : ''}>3 por p√°gina</option>
                <option value="5" ${itemsPerPage === 5 ? 'selected' : ''}>5 por p√°gina</option>
                <option value="10" ${itemsPerPage === 10 ? 'selected' : ''}>10 por p√°gina</option>
                <option value="20" ${itemsPerPage === 20 ? 'selected' : ''}>20 por p√°gina</option>
            </select>
        </div>
        
        <div class="pagination-container">
            <button class="pagination-btn" 
                    onclick="goToPage(1)" 
                    ${currentPage === 1 ? 'disabled' : ''}>
                ‚Äπ‚Äπ
            </button>
            
            <button class="pagination-btn" 
                    onclick="goToPage(${currentPage - 1})" 
                    ${currentPage === 1 ? 'disabled' : ''}>
                ‚Äπ
            </button>
    `;

            // Mostrar p√°ginas
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
            <button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
                    onclick="goToPage(${i})">
                ${i}
            </button>
        `;
            }

            paginationHTML += `
            <button class="pagination-btn" 
                    onclick="goToPage(${currentPage + 1})" 
                    ${currentPage === totalPages ? 'disabled' : ''}>
                ‚Ä∫
            </button>
            
            <button class="pagination-btn" 
                    onclick="goToPage(${totalPages})" 
                    ${currentPage === totalPages ? 'disabled' : ''}>
                ‚Ä∫‚Ä∫
            </button>
        </div>
        
        <div class="pagination-info">
            P√°gina ${currentPage} de ${totalPages} 
            (${passwordsToShow.length} senha${passwordsToShow.length !== 1 ? 's' : ''} total)
        </div>
    `;

            return paginationHTML;
        }
        // Fun√ß√£o para mostrar alertas
        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertsDiv.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Fun√ß√£o para mostrar formul√°rio de criar senha mestra
        function showCreateMaster() {
            document.getElementById('createMasterForm').style.display = 'block';
        }

        // Fun√ß√£o para criar senha mestra
        function createMasterPassword() {
            const newPassword = document.getElementById('newMasterPassword').value;

            if (newPassword.length < 8) {
                showAlert('A senha mestra deve ter pelo menos 8 caracteres!', 'danger');
                return;
            }

            // Salva hash da senha mestra
            const masterHash = CryptoJS.SHA256(newPassword).toString();
            localStorage.setItem('masterHash', masterHash);

            showAlert('Senha mestra criada com sucesso!', 'success');
            document.getElementById('createMasterForm').style.display = 'none';
            document.getElementById('newMasterPassword').value = '';
        }

        // Fun√ß√£o de login
        function login() {
            const password = document.getElementById('masterPassword').value;
            const storedHash = localStorage.getItem('masterHash');

            if (!storedHash) {
                showAlert('Nenhuma senha mestra encontrada. Crie uma nova.', 'danger');
                return;
            }

            const inputHash = CryptoJS.SHA256(password).toString();

            if (inputHash !== storedHash) {
                showAlert('Senha mestra incorreta!', 'danger');
                return;
            }

            masterKey = password;
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('mainApp').classList.add('active');
            loadPasswords();
        }

        // Fun√ß√£o de logout
        // Fun√ß√£o de logout (modificada)
        function logout() {
            masterKey = null;
            passwords = [];
            filteredPasswords = [];
            isAddFormVisible = false; // Resetar estado do formul√°rio

            document.getElementById('mainApp').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('masterPassword').value = '';

            // Garantir que o formul√°rio esteja oculto
            const form = document.getElementById('addPasswordForm');
            if (form) {
                form.style.display = 'none';
                document.querySelector('.toggle-form-btn').classList.remove('active');
                document.getElementById('toggleIcon').textContent = '+';
                document.getElementById('toggleText').textContent = 'Adicionar Nova Senha';
            }

            clearForm();
            clearSearch();
        }

        // Fun√ß√£o para criptografar dados
        function encrypt(text) {
            return CryptoJS.AES.encrypt(text, masterKey).toString();
        }

        // Fun√ß√£o para descriptografar dados
        function decrypt(encryptedText) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedText, masterKey);
                return bytes.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                return '';
            }
        }

        // Fun√ß√£o para gerar senha segura
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('password').value = password;
        }

        // Fun√ß√£o para adicionar senha
        // Fun√ß√£o para adicionar senha (modificada)
        function addPassword() {
            const siteName = document.getElementById('siteName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const notes = document.getElementById('notes').value;

            if (!siteName || !email || !password) {
                showAlert('Preencha todos os campos obrigat√≥rios!', 'danger');
                return;
            }

            const passwordData = {
                id: Date.now(),
                siteName: encrypt(siteName),
                email: encrypt(email),
                password: encrypt(password),
                notes: encrypt(notes),
                created: new Date().toISOString()
            };

            passwords.push(passwordData);
            savePasswords();
            searchPasswords();
            clearForm();
            showAlert('Senha adicionada com sucesso!');

            // Fechar formul√°rio ap√≥s adicionar
            toggleAddForm();
            updateToggleButtonText();
        }

        // Fun√ß√£o para limpar formul√°rio
        function clearForm() {
            document.getElementById('siteName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('notes').value = '';
        }

        // Fun√ß√£o para salvar senhas
        function savePasswords() {
            localStorage.setItem('encryptedPasswords', JSON.stringify(passwords));
        }

        // Fun√ß√£o para carregar senhas
        function loadPasswords() {
            const stored = localStorage.getItem('encryptedPasswords');
            if (stored) {
                passwords = JSON.parse(stored);
                filteredPasswords = [...passwords];
                displayPasswords();
            }
            updateToggleButtonText();
        }

        // Fun√ß√£o para abrir modal de edi√ß√£o
        function editPassword(id) {
            const item = passwords.find(p => p.id === id);
            if (!item) return;

            editingId = id;
            document.getElementById('editSiteName').value = decrypt(item.siteName);
            document.getElementById('editEmail').value = decrypt(item.email);
            document.getElementById('editPassword').value = decrypt(item.password);
            document.getElementById('editNotes').value = decrypt(item.notes);

            document.getElementById('editModal').style.display = 'block';
        }

        // Fun√ß√£o para fechar modal de edi√ß√£o
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingId = null;
        }

        // Fun√ß√£o para salvar edi√ß√£o
        function saveEdit() {
            if (!editingId) return;

            const siteName = document.getElementById('editSiteName').value;
            const email = document.getElementById('editEmail').value;
            const password = document.getElementById('editPassword').value;
            const notes = document.getElementById('editNotes').value;

            if (!siteName || !email || !password) {
                showAlert('Preencha todos os campos obrigat√≥rios!', 'danger');
                return;
            }

            const itemIndex = passwords.findIndex(p => p.id === editingId);
            if (itemIndex !== -1) {
                passwords[itemIndex].siteName = encrypt(siteName);
                passwords[itemIndex].email = encrypt(email);
                passwords[itemIndex].password = encrypt(password);
                passwords[itemIndex].notes = encrypt(notes);

                savePasswords();
                searchPasswords(); // Atualiza a lista filtrada
                closeEditModal();
                showAlert('Senha editada com sucesso!');
            }
        }
        // Fun√ß√£o para destacar m√∫ltiplos termos
        function highlightMultipleTerms(text, searchTerm) {
            if (!searchTerm.trim() || !text) return text;

            // Dividir termos de pesquisa por espa√ßo
            const searchTerms = searchTerm.toLowerCase().split(' ').filter(term => term.length > 0);

            let highlightedText = text;

            // Destacar cada termo encontrado
            searchTerms.forEach(term => {
                const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
                highlightedText = highlightedText.replace(regex, '<mark>$1</mark>');
            });

            return highlightedText;
        }

        // Fun√ß√£o para verificar se algum termo foi encontrado no texto
        function hasAnyTermMatch(text, searchTerm) {
            if (!searchTerm.trim() || !text) return false;

            const searchTerms = searchTerm.toLowerCase().split(' ').filter(term => term.length > 0);
            const normalizedText = normalizeText(text);

            return searchTerms.some(term => normalizedText.includes(normalizeText(term)));
        }

        // Fun√ß√£o para exibir senhas
        // Fun√ß√£o para exibir senhas (ATUALIZADA COM PAGINA√á√ÉO)
        function displayPasswords() {
            calculatePagination();

            const list = document.getElementById('passwordList');
            const passwordsToShow = filteredPasswords.length > 0 || document.getElementById('searchInput').value.trim()
                ? filteredPasswords
                : passwords;

            if (passwordsToShow.length === 0) {
                const searchTerm = document.getElementById('searchInput').value.trim();
                if (searchTerm) {
                    list.innerHTML = `
            <h3>Suas Senhas Salvas</h3>
            <div class="no-results">
                <p>Nenhuma senha encontrada para: <strong>"${searchTerm}"</strong></p>
                <p style="font-size: 0.9em; color: #888; margin-top: 10px;">
                    üí° A pesquisa busca no nome do site/servi√ßo e nas notas
                </p>
            </div>
        `;
                } else {
                    list.innerHTML = '<h3>Suas Senhas Salvas</h3><div class="no-results">Nenhuma senha salva ainda.</div>';
                }
                return;
            }

            // Obter apenas as senhas da p√°gina atual
            const currentPagePasswords = getCurrentPagePasswords();

            list.innerHTML = '<h3>Suas Senhas Salvas</h3>';

            // Renderizar senhas da p√°gina atual
            currentPagePasswords.forEach(item => {
                const siteName = decrypt(item.siteName);
                const email = decrypt(item.email);
                const password = decrypt(item.password);
                const notes = decrypt(item.notes);

                if (!siteName) return; // Falha na descriptografia

                // Verificar se tem pesquisa ativa para destacar resultados
                // Verificar se tem pesquisa ativa para destacar resultados
                const searchTerm = document.getElementById('searchInput').value.trim();
                const hasActiveSearch = searchTerm.length > 0;

                let highlightedSiteName = siteName;
                let highlightedNotes = notes;

                // Destacar termos encontrados se houver pesquisa ativa
                if (hasActiveSearch) {
                    // Destacar no nome do site se algum termo foi encontrado
                    if (hasAnyTermMatch(siteName, searchTerm)) {
                        highlightedSiteName = highlightMultipleTerms(siteName, searchTerm);
                    }

                    // Destacar nas notas se algum termo foi encontrado
                    if (notes && hasAnyTermMatch(notes, searchTerm)) {
                        highlightedNotes = highlightMultipleTerms(notes, searchTerm);
                    }
                }

                const div = document.createElement('div');
                div.className = 'password-item';
                div.innerHTML = `
        <div class="password-header">
            <div class="password-title">${highlightedSiteName}</div>
            <div class="password-actions">
                <button class="btn btn-warning" onclick="editPassword(${item.id})" style="padding: 5px 10px; font-size: 12px;">Editar</button>
                <button class="btn btn-danger" onclick="deletePassword(${item.id})" style="padding: 5px 10px; font-size: 12px;">Excluir</button>
            </div>
        </div>
        <div class="password-field">
            <strong>Email/Usu√°rio:</strong>
            <div class="password-value">${email}</div>
            <button class="copy-btn" onclick="copyToClipboard('${email}')">Copiar</button>
        </div>
        <div class="password-field">
            <strong>Senha:</strong>
            <div class="password-value hidden-password" id="pass-${item.id}">${password}</div>
            <div class="btnMC">
            <button class="copy-btn" onclick="togglePassword(${item.id})">Mostrar</button>
            <button class="copy-btn" onclick="copyToClipboard('${password}')">Copiar</button>
            </div>
        </div>
        ${notes ? `<div class="password-field"><strong>Notas:</strong><div class="password-value">${highlightedNotes}</div></div>` : ''}
        <small style="color: #666;">Criado em: ${new Date(item.created).toLocaleDateString('pt-BR')}</small>
    `;
                list.appendChild(div);
            });

            // Adicionar controles de pagina√ß√£o
            const paginationHTML = renderPaginationControls();
            if (paginationHTML) {
                const paginationDiv = document.createElement('div');
                paginationDiv.innerHTML = paginationHTML;
                list.appendChild(paginationDiv);
            }
        }

        // Fun√ß√£o para alternar visibilidade da senha
        function togglePassword(id) {
            const element = document.getElementById(`pass-${id}`);
            element.classList.toggle('hidden-password');
            element.classList.toggle('show-password');
        }

        // Fun√ß√£o para copiar para clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Copiado para a √°rea de transfer√™ncia!');
            });
        }

        // Fun√ß√£o para deletar senha
        function deletePassword(id) {
            if (confirm('Tem certeza que deseja excluir esta senha?')) {
                passwords = passwords.filter(p => p.id !== id);
                savePasswords();
                searchPasswords(); // Atualiza a lista filtrada
                showAlert('Senha exclu√≠da com sucesso!');
            }
            updateToggleButtonText();
        }

        // Fun√ß√£o para exportar dados
        function exportData() {
            const data = {
                passwords: passwords,
                exported: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `senhas-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);

            showAlert('Backup exportado com sucesso!');
        }

        // Fun√ß√£o para importar dados
        function importData() {
            const file = document.getElementById('importFile').files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.passwords && Array.isArray(data.passwords)) {
                        passwords = data.passwords;
                        savePasswords();
                        searchPasswords(); // Atualiza a lista filtrada
                        showAlert('Dados importados com sucesso!');
                    } else {
                        showAlert('Arquivo de backup inv√°lido!', 'danger');
                    }
                } catch (error) {
                    showAlert('Erro ao importar arquivo!', 'danger');
                }
            };
            reader.readAsText(file);
        }

        // Fun√ß√£o para limpar todos os dados
        function clearAllData() {
            if (confirm('ATEN√á√ÉO: Isso ir√° excluir TODAS as suas senhas e dados! Tem certeza?')) {
                if (confirm('Esta a√ß√£o √© IRREVERS√çVEL! Confirma novamente?')) {
                    localStorage.clear();
                    passwords = [];
                    filteredPasswords = [];
                    showAlert('Todos os dados foram limpos!');
                    logout();
                }
            }
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function (event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        };

        // Verificar se existe senha mestra ao carregar
        window.onload = function () {
            const storedHash = localStorage.getItem('masterHash');
            if (!storedHash) {
                showCreateMaster();
            }
        };
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Evita comportamento padr√£o
                login(); // Chama diretamente a fun√ß√£o de login
            }
        });

    </script>
